<html>
<head>
</head>
<body>
<script>
  
var xhr = new XMLHttpRequest();
console.log(xhr.timeout);
xhr.open('GET', 'vid50.mp4', true);
xhr.responseType = 'blob';
xhr.onload = function(e) {
  if (this.status == 200) {
    console.log("got it");
    var myBlob = this.response;
    var vid = (window.webkitURL || window.URL).createObjectURL(myBlob);
    // myBlob is now the blob that the object URL pointed to.
    var video = document.getElementById("video");
    video.type ='video/mp4';
    video.setAttribute('webkit-playsinline', '');
    console.log("Loading video into element");
    video.src = vid;
    // not needed if autoplay is set for the video element
     //video.play();
   } else {
      console.log("RESPONSE ERROR ", this.status);
   }
  };
  
var onError = function(e) { 
  console.log('err ', arguments);
};
  
xhr.onprogress = function(e){
    if(e.lengthComputable) {
        var percentComplete = ((e.loaded/e.total)*100|0) + '%';
        console.log('progress: ', percentComplete);
    }
};
  
xhr.onerror = onError;
xhr.onabort = onError;

xhr.send();
</script>

<video style="width:300px;height:200px;" id="video" controls muted playsinline></video>

</body>
</html>
